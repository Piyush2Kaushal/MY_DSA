        //Now every thing is again fine but in some case array is in his average or best case in which we don't need to the run all the pass's because array can be sorted in less number of pass's so we can put a minner change in code by just add (flag) in both loop and break the loop when no swap occur because it indicate array is sorted [there is no visible change occur but this is more optimized]
        function bubblesorting() {
            for (let i = 0; i < n - 1; i++) {
                let flag = 0;
                for (let j = 0; j<(n-1-i); j++) {
                    if (array[j] > array[j + 1]) {
                        //swap can perform
                        let temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                        flag = 1;
                    }
                }
                if(flag == 0){
                    break;
                }
            }
            console.log(`Array after sorting ${array}`);
        }
        bubblesorting();
