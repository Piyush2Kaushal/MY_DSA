        //same as uper
        function selectionsort() {
            for (i=0; i<n-1; i++) {
                for (let j=i+1; j<n-1; j++) {
                    if (array[i] > array[j]) {
                        //swap can perform
                        let temp = array[i];
                        array[i] = array[j];
                        array[j] = temp;
                    }
                }
            }
            console.log(`Array after the sorting ${array}`);
        }
        selectionsort();
        //Time complexcity -> O(n^2)[In all case]
        //Space complexcity -> O(1)
        //selection sort is ustable beacause it can change the positon of the same element
