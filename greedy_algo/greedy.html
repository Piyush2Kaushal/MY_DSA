<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greedy</title>
</head>

<body>
    <script>
        //In this example, we have an array of coin denominations (coins) and an amount (amount) for which we want to make change. The greedyCoinChange function iterates through the coin denominations in descending order, selecting as many coins of each denomination as possible until the remaining amount becomes zero. Finally, it returns the total number of coins used.
        function greedyCoinChange(coins, amount) {
            // Sort coins in descending order
            coins.sort((a, b) => b - a);

            let numCoins = 0;
            let remainingAmount = amount;

            for (let i = 0; i < coins.length; i++) {
                const coin = coins[i];
                // Calculate how many coins of this denomination can be used
                const coinsNeeded = Math.floor(remainingAmount / coin);
                // Update the total number of coins used
                numCoins += coinsNeeded;
                // Calculate the remaining amount after using these coins
                remainingAmount -= coinsNeeded * coin;
            }

            return numCoins;
        }

        // Example usage
        const coins = [25, 10, 5, 1]; // Available coin denominations
        const amount = 47; // Amount to make change for

        console.log("Minimum number of coins needed:", greedyCoinChange(coins, amount));

    </script>
</body>

</html>
