<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>
<body>
    <script>
        let arr = [2,4,6,10,44,55,100,40];      
        class Stack{
            constructor(arr){
                this.arr = arr;
            }
            search(element){
               let arr1 = [...this.arr];
               let top = arr1.length - 1;
               if(top == -1){
                return -1;
               }
               for (let index = 0; index < arr1.length; index++) {
                let x = arr1[top];
                top = top -1;
                if(x== element){
                    return (console.log(`Element ${element} found at the location ${top+1}`))
                } 
               }
               return false;
            }
        }
        let s1 = new Stack(arr);
        s1.search(40);
    </script>
</body>
</html>
