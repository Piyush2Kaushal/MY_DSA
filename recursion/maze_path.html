        // WITH 2 variable;
        function work() {
            let er = document.getElementById("er").value;
            let ec = document.getElementById("ec").value;
            function maze(er,ec) {
                let rightways = 0;
                let downways = 0;
                if (er == 1 && ec == 1) {
                    return 1;
                }
                else if (er==1) {
                    rightways += maze(er,ec-1);
                }
                else if (ec == 1) {
                    downways += maze(er-1,ec);
                }
                else if (er > 1 && ec >1) {
                    rightways += maze(er,ec-1);
                    downways += maze(er-1,ec);
                };
                let totalways = rightways + downways;
                return totalways;
            }
            let ans = maze(er,ec);
            document.getElementById("p").innerHTML = `Total number of ways (MAZE PATH) => <b>${ans}</b>`;
        }
