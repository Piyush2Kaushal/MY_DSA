<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power</title>
</head>
<body>
    
    <script>
        //Make a Power function a^b with the help of recursion
        let a2 = 3;
        let b2 = 4;
        function power(a,b){
            if(b == 0){
                return 1;
            }
            else{
            b = b-1;
            return a * power(a,b);
            }  
        }
        console.log(power(a2,b2));
    </script>
</body>
</html>
